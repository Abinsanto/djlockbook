<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="{% static 'ico.png' %}">
    <style>
  body {
        background-color: #fd6568;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        padding: 10px;
    }

    .form-container {
        background: white;
        padding: 2rem 2.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
        transition: all 0.3s ease;
    }

    .form-container h2 {
        color: #fd6568;
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 700;
    }

    .form-control {
        border-radius: 10px;
        padding: 0.75rem;
        margin-bottom: 1rem;
    }

    .btn-custom {
        background-color: #fd6568;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        width: 100%;
        padding: 0.75rem;
        transition: 0.3s;
    }

    .btn-custom:hover {
        background-color: #e55356;
    }

    p {
        text-align: center;
        margin-top: 1rem;
    }

    a {
        color: #fd6568;
        text-decoration: none;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }
    @media (max-width: 576px) {
            .form-container {
                padding: 22px;
                max-width: none;     /* allow vw-based width */
                width: 92vw;         /* fill most of the screen horizontally */
                border-radius: 10px;
            }

            .form-title { font-size: 18px; }
            .form-container input { font-size: 15px; padding: 12px; }
            .btn-primary-custom { font-size: 15px; padding: 12px; }
        }
@media (max-width: 360px) {
            .form-container { width: 94vw; padding: 18px; }
            .form-title { font-size: 17px; }
            .form-container input, .btn-primary-custom { font-size: 14px; padding: 10px; }
        }
      </style>
</head>
<body>
<div class="form-container">
    <h2>Login</h2>
<!--    {% if error %}-->
<!--        <p style="color:red;">{{ error }}</p>-->
<!--    {% endif %}-->
<!--    <form method="POST">-->
<!--        {% csrf_token %}-->
<!--        <input type="text" name="username" placeholder="Username" required><br>-->
<!--        <input type="password" name="password" placeholder="Password" required><br>-->
<!--        <button type="submit">Login</button>-->
<!--    </form>-->
<!--    <p>Don't have an account? <a href="{% url 'signup_page' %}">Sign Up</a></p>-->
<!--</div>-->
    {% if error %}
    <div class="alert alert-danger py-2 text-center">{{ error }}</div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" class="form-control" placeholder="Username" required>
    <input type="password" name="password" class="form-control" placeholder="Password" required>
    <button type="submit" class="btn btn-custom">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'signup_page' %}">Sign Up</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
