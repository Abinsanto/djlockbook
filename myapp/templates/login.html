    <style>
  body {
        background-color: #fd6568;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        padding: 10px;
    }

    .form-container {
        background: white;
        padding: 2rem 2.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
        transition: all 0.3s ease;
    }

    .form-container h2 {
        color: #fd6568;
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 700;
    }

    .form-control {
        border-radius: 10px;
        padding: 0.75rem;
        margin-bottom: 1rem;
    }

    .btn-custom {
        background-color: #fd6568;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        width: 100%;
        padding: 0.75rem;
        transition: 0.3s;
    }

    .btn-custom:hover {
        background-color: #e55356;
    }

    p {
        text-align: center;
        margin-top: 1rem;
    }

    a {
        color: #fd6568;
        text-decoration: none;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }

<form method="POST">
