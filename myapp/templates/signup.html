<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="{% static 'ico.png' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Page */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: #fd6568;
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Layout container - use full width on small screens */
        .page-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* safe breathing room on very small screens */
            box-sizing: border-box;
        }

        /* Form card */
        .form-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.18);
            padding: 32px;
            width: 100%;
            max-width: 420px;       /* keeps it nice on desktop */
            box-sizing: border-box;
            /* IMPORTANT: don't use transform: scale() here â€” it causes tiny UI on some emulators */
        }

        .form-title {
            text-align: center;
            margin-bottom: 18px;
            font-weight: 600;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            font-size: 15px;
            box-sizing: border-box;
        }

        .form-container input:focus {
            outline: none;
            border-color: #fd6568;
            box-shadow: 0 0 8px rgba(253,101,104,0.18);
        }

        .btn-primary-custom {
            background-color: #fd6568;
            border: none;
            color: #fff;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
        }
        .btn-primary-custom:hover { background-color: #e04b4e; }

        .muted-link { text-align:center; margin-top:12px; font-size:14px; }
        .muted-link a { color:#fd6568; font-weight:500; text-decoration:none; }

        /* === MOBILE ADJUSTMENTS ===
           Force the form to use viewport width on small devices.
           IMPORTANT: using vw ensures it fills the screen on emulators and real phones.
        */
        @media (max-width: 576px) {
            .form-container {
                padding: 22px;
                max-width: none;     /* allow vw-based width */
                width: 92vw;         /* fill most of the screen horizontally */
                border-radius: 10px;
            }

            .form-title { font-size: 18px; }
            .form-container input { font-size: 15px; padding: 12px; }
            .btn-primary-custom { font-size: 15px; padding: 12px; }
        }

        /* small ultra narrow screens */
        @media (max-width: 360px) {
            .form-container { width: 94vw; padding: 18px; }
            .form-title { font-size: 17px; }
            .form-container input, .btn-primary-custom { font-size: 14px; padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="page-wrap">
        <div class="form-container" role="main" aria-label="Sign up form">
            <h2 class="form-title">Sign Up</h2>

            {% if error %}
                <div class="alert alert-danger text-center py-2">{{ error }}</div>
            {% endif %}

            <form method="POST" novalidate>
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm" placeholder="Confirm Password" required>
                <button type="submit" class="btn-primary-custom">Sign Up</button>
            </form>

            <div class="muted-link">
                <p>Already have an account? <a href="{% url 'login_page' %}">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
